<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>버스 시뮬레이터</title>

  <link rel="stylesheet" th:href="@{/static/css/simulator.css}">

</head>

<body>

<div class="control-panel">

  <div class="input-section">

    <label for="obuId">버스 ID (OBU_ID)</label>

    <input type="text" id="obuId" placeholder="OBU_ID를 입력하세요" class="input-field">

  </div>




  <div class="route-toggle">

    <div class="route-title">노선 선택</div>

    <div class="route-buttons">

      <label class="route-label">

        <input type="radio" name="routeNumber" value="1">

        <span class="route-btn">1번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="2">

        <span class="route-btn">2번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="3">

        <span class="route-btn">3번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="4">

        <span class="route-btn">4번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="5">

        <span class="route-btn">5번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="6">

        <span class="route-btn">6번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="7">

        <span class="route-btn">7번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="8">

        <span class="route-btn">8번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="9">

        <span class="route-btn">9번</span>

      </label>

      <label class="route-label">

        <input type="radio" name="routeNumber" value="10">

        <span class="route-btn">10번</span>

      </label>

    </div>

  </div>




  <div class="button-section">

    <button id="startOperation" class="primary-btn">운행시작</button>

    <button id="stopOperation" class="warning-btn">운행종료</button>

  </div>

</div>




<div id="map"></div>




<script type="text/javascript" th:src="|//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoMapsApiKey}&autoload=false|"></script>

<script th:src="@{/static/js/simulator.js}"></script>

</body>

</html>
